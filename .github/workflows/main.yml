name: Java CI with Maven

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v1.4.3
      with:
        java-version: 11

    - name: Copy ChromeDriver for Linux
      run: |
        # Copia o ChromeDriver para o arquivo executável
        cp drivers/chromedriver drivers
        # Garante que o chromedriver tenha permissão de execução
        chmod +x drivers/chromedriver

    - name: Set up ChromeDriver path for testing
      run: |
        # Define o caminho do ChromeDriver no ambiente
        echo "CHROMEDRIVER_PATH=drivers/chromedriver" >> $GITHUB_ENV

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Run tests
      run: mvn test
