name: Pipe Selenium-Framework

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  tests-e2e:
    runs-on: ubuntu-latest  # Ambiente de execução

    steps:
      # 1. Fazer o checkout do código
      - uses: actions/checkout@v3

      # 2. Configurar o JDK 11
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: "11"
          distribution: "temurin"

      # 3. Construir o projeto com Maven
      - name: Build Project
        run: mvn clean install -DskipTests

      # 4. Instalar o Google Chrome e o ChromeDriver correto para Linux
      - name: Set up Google Chrome and ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y wget curl unzip
          # Instalar o Google Chrome
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb
          sudo apt-get install -f
          # Instalar o ChromeDriver
          CHROME_DRIVER_VERSION=$(curl -sS chromedriver.storage.googleapis.com/LATEST_RELEASE)
          wget https://chromedriver.storage.googleapis.com/$CHROME_DRIVER_VERSION/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/chromedriver
          sudo chown root:root /usr/local/bin/chromedriver
          sudo chmod +x /usr/local/bin/chromedriver

      # 5. Executar os testes com Chrome (headless)
      - name: Run tests with Chrome (headless)
        run: mvn test -DENV=hmg-actions -DBROWSER=chrome-headless

      # 6. Upload do relatório HTML do Cucumber
      - name: Upload Cucumber HTML Report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: cucumber-reports
          path: target/cucumber-reports/
